<header class="page-header">
     <h1 class="project-name"> <a class="header-link" href="{{ site.baseurl }}/"> {{ site.title }}</a></h1>
     <h3>{% if site.description %}<div class="header-desc">{{ site.description }}</div>{% endif %}</h3>
     <!--<h3 style="font-weight: lighter;">a blog for <a class="header-link" href="http://canijustgo.com/" target="_blank">canijustgo.com</a></h3>-->
     <h3>{% if site.twitter_username %} <img class="image-alpha" src="../img/twitter-16.png"> <a class="header-twitter" href="http://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter: @{{ site.twitter_username }}</a></h3>{% endif %}
</header>
